<section class="current-training" 
  fxLayout="column" 
    fxLayoutAlign="center center">
    <mat-progress-spinner mode="determinate" [value]="trainingSpinnerTime"></mat-progress-spinner>
    <h1>{{trainingSpinnerTime}} %</h1>
    <p>You can Do it Keep on Go</p>
    <button type="submit" mat-raised-button color="accent" (click)="onStopTraining()">Stop Training</button>
</section>
