<mat-nav-list>
    <a *ngIf="!isAuthentication" mat-list-item [routerLink] = "['/signup']" (click)="closeSideMenu()">
        <mat-icon class="nav-caption-mat-icons">face</mat-icon>
        Sign Up
    </a>
    <a *ngIf="!isAuthentication" mat-list-item [routerLink] = "['/login']" (click)="closeSideMenu()" >
        <mat-icon class="nav-caption-mat-icons">https</mat-icon>
        Login
    </a>
    <a *ngIf="isAuthentication" mat-list-item [routerLink] = "['/training']" (click)="closeSideMenu()">
        <mat-icon class="nav-caption-mat-icons">directions_run</mat-icon>
        Training
    </a>
    <mat-list-item *ngIf="isAuthentication">
        <button mat-icon-button (click)="onLogout()">
            <mat-icon class="nav-caption-mat-icons">vertical_align_top</mat-icon>
            Logout
        </button>
    </mat-list-item>
</mat-nav-list>
