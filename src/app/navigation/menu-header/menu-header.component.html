<mat-toolbar color="primary">
    <div fxHide.md fxHide.lg fxHide.xl>
        <button mat-icon-button (click)="toggleMenu()" >
            <mat-icon> menu</mat-icon> 
        </button>
    </div>
    <div><a [routerLink]="['/']">Logo</a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs fxHide.sm >
        <ul class="naviLinks" fxLayout fxLayoutGap="10px">
            <li *ngIf="!isAuthentication"><a [routerLink] = "['/signup']">Sign Up</a></li>
            <li *ngIf="!isAuthentication"><a [routerLink] = "['/login']" >Login</a></li>
            <li *ngIf="isAuthentication"><a [routerLink] = "['/training']">Training</a></li>
            <li *ngIf="isAuthentication"><a (click)="onlogout()">Logout</a></li>
        </ul>
    </div>
</mat-toolbar>
